<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-blue-950 flex items-center justify-center h-screen">
    <div class="container bg-white rounded-lg shadow-lg p-6 w-[400px]">
      <div class="content">
        <h1 class="text-blue-900 font-bold text-4xl text-center mb-4">Quiz</h1>

        <div id="question-btn" class="questions flex flex-col gap-4 mt-4">
          <h1
            id="question"
            class="text-blue-900 font-semibold text-lg text-center"
          >
            Question goes here
          </h1>
          <button
            class="border border-2 rounded-2xl border-blue-800 p-2 w-250px cursor-pointer hover:bg-blue-900 hover:text-white"
          ></button>
          <button
            class="border border-2 rounded-2xl border-blue-800 p-2 w-250px cursor-pointer hover:bg-blue-900 hover:text-white"
          ></button>
          <button
            class="border border-2 rounded-2xl border-blue-800 p-2 w-250px cursor-pointer hover:bg-blue-900 hover:text-white"
          ></button>
          <button
            class="border border-2 rounded-2xl border-blue-800 p-2 w-250px cursor-pointer hover:bg-blue-900 hover:text-white"
          ></button>
        </div>

        <div
          id="score"
          class="text-center text-blue-900 mt-4 font-semibold"
        ></div>

        <div class="flex justify-center mt-4">
          <button
            id="Next-btn"
            class="p-2 w-[80px] hidden bg-blue-800 text-white rounded-md cursor-pointer hover:bg-blue-900"
          >
            Next
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
